spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  cloud:
    function:
      routing-expression: "headers['type'].equals('CookStarted') ? 'wheneverCookStarted_PropagateDeliveryCall' : 'discardFunction'"  
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        functionRouter-in-0:
          destination: fastfood
          group: delivery
          contentType: application/json
        producer-out-0:
          destination: fastfood
          contentType: application/json
server:
  port: 8083